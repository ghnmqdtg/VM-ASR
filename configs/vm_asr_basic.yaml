MODEL:
  TYPE: 'VM_ASR'
  NAME: 'DualStreamInteractiveMambaUNet'
  VSSM:
    IN_CHANS: 1
    DEPTHS: [2, 2, 2, 2]
    DIMS: 32
    SSM_D_STATE: 1
    SSM_FORWARDTYPE: "v5"
    DROP_PATH_RATE: 0.1
    PATCHEMBED:  "v2"
    DOWNSAMPLE:  "v1"
    UPSAMPLE:  "v1"
    OUTPUT:  "v3"
    CONCAT_SKIP: True

TRAIN:
  # EPOCHS: 10
  # WARMUP_EPOCHS: 5
  EARLY_STOPPING: 0
  ACCUMULATION_STEPS: 1
  ADVERSARIAL:
    ENABLE: True
    DISCRIMINATORS: ["mpd"]
    FEATURE_LOSS_LAMBDA: 100
    ONLY_FEATURE_LOSS: False
    ONLY_ADVERSARIAL_LOSS: False

DATA:
  BATCH_SIZE: 8
  TARGET_SR: 16000
  USE_QUANTITY: 0.001
  VALID_SPLIT: 0.2
  RANDOM_RESAMPLE: [8000]

WANDB:
  ENABLE: True

SAVE_FREQ: 50